<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradezAI | Real-Time Crypto Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0f0f0f;
      color: #00ff9f;
      overflow: hidden;
    }
    #particles {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #00ffe7;
      z-index: 3;
      pointer-events: none;
    }
    .coin-label {
      position: absolute;
      font-size: 0.9rem;
      white-space: nowrap;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      z-index: 2;
    }
    .low { color: #00ff9f; }
    .moderate { color: orange; }
    .high { color: red; }
    .coin-label:hover {
      transform: scale(1.3);
      filter: brightness(150%);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="center-text">TradezAI</div>
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [], coins = [];
    let w, h;
    let hoveredCoin = false;

    const coinGroups = {
      low: ["WAMP", "PEPE", "Devi", "UNICORN", "SWH", "YUPPIE"],
      moderate: ["VETH", "WATCHCOIN", "ITRUMP", "SolaDog", "BOH", "Z12"],
      high: ["KYC", "JPM", "TRUMPBARAK", "Methaphone", "TVERSE", "Pornhub"]
    };

    const solscanTxUrl = () => {
      const randomHash = [...Array(88)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
      return `https://solscan.io/tx/${randomHash}`;
    };

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    function createCoinParticles() {
      Object.entries(coinGroups).forEach(([risk, group]) => {
        group.forEach(name => {
          const angle = Math.random() * Math.PI * 2;
          const radius = 120 + Math.random() * 200;
          const div = document.createElement("div");
          div.className = `coin-label ${risk}`;
          div.textContent = name;

          div.onclick = () => window.open(solscanTxUrl(), '_blank');
          div.onmouseenter = () => hoveredCoin = true;
          div.onmouseleave = () => hoveredCoin = false;

          document.body.appendChild(div);
          coins.push({
            el: div,
            angle,
            radius,
            speed: 0.002 + Math.random() * 0.004
          });
        });
      });
    }

    function createParticles() {
      for (let i = 0; i < 800; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = 100 + Math.random() * 250;
        particles.push({
          x: 0, y: 0,
          r: 1 + Math.random() * 2,
          angle,
          speed: 0.002 + Math.random() * 0.004,
          radius,
          baseRadius: radius
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(0, 150, 255, 0.7)";
      particles.forEach(p => {
        p.angle += p.speed;
        if (hoveredCoin) {
          p.radius += (p.baseRadius + 50 - p.radius) * 0.05; // disperse
        } else {
          p.radius += (p.baseRadius - p.radius) * 0.05; // contract
        }
        p.x = w / 2 + Math.cos(p.angle) * p.radius;
        p.y = h / 2 + Math.sin(p.angle) * p.radius;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      coins.forEach(c => {
        c.angle += c.speed;
        const x = w / 2 + Math.cos(c.angle) * c.radius;
        const y = h / 2 + Math.sin(c.angle) * c.radius;
        c.el.style.left = `${x}px`;
        c.el.style.top = `${y}px`;
      });
      requestAnimationFrame(animate);
    }

    createParticles();
    createCoinParticles();
    animate();
  </script>
</body>
</html>
